version: '3'

services:
  web:
    build: .
    command: sh run.sh
    volumes:
      - .:/code
    ports:
      - "5000:5000"

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "test"
      POSTGRES_USER: "test"
      POSTGRES_DB: "test_db"
    volumes:
      - ./postgres-data:/var/lib/postgresql