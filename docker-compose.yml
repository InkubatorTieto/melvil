version: '3'

services:
  web:
    build: .
    command: sh run.sh
    volumes:
      - .:/code
    environment:
        - DB_USER=psql_user
        - DB_PASSWORD=Ab132xw
        - DB_NAME=psql_db
        - DB_HOST=postgresql
        - DB_PORT=5432
        - DB_ENGINE=postgresql
        - SECRET_KEY=lalala
    ports:
      - "5000:5000"
