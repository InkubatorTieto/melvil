version: '3'

services:
  web:
    build: .
    command: sh run.sh
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    environment:
       - DB_USER=Liza
       - DB_PASSWORD=0810
       - DB_NAME=test_db
       - DB_HOST=127.0.0.1
       - DB_PORT=5432
       - DB_ENGINE=postgresql

  db:
    image: postgres
    volumes:
        - .data/postgres-data:/var/lib/postgresql
    ports:
    - "5432:5432"
    environment:
      - POSTGRES_USER=Liza
      - POSTGRES_PASSWORD=0810
      - POSTGRES_DB=test_db
