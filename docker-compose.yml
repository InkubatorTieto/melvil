version: '3'

services:
 web:
   build: .
   command: sh run.sh
   volumes:
     - .:/code
   ports:
     - "5000:5000"
   environment:
     - DB_USER=test
     - DB_PASSWORD=test
     - DB_NAME=test_db
     - DB_HOST=127.0.0.1
     - DB_PORT=5432
     - DB_ENGINE=postgresql

 postgres:
   image: postgres
   ports:
     - "5432:5432"
   environment:
     - POSTGRES_PASSWORD=test
     - POSTGRES_USER=test
     - POSTGRES_DB=test_db
   volumes:
     - ./postgres-data:/var/lib/postgresql