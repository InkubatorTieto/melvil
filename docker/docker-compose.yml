version: '3'

services:
  cron:
    build:
      context: ..
      dockerfile: './docker/Dockerfile-cron'
    environment:
    - CRON_MINUTE=0 4 * * * root curl http://web:8080/check_reservation_status_db

  web:
    build:
      context: ..
      dockerfile: './docker/Dockerfile'
    command: sh ./docker/run.sh -p
    volumes:
      - ..:/code
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - "postgresql"
    container_name: melvil_web_prod

  postgresql:
      image: postgres
      restart: always
      volumes:
        - ./data/web/postgresql:/var/lib/postgresql
      env_file:
        - .env
      container_name: melvil_postgres_prod
