version: '3'

services:
  cron:
    build:
      context: ../cron
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ../cron/.env

  web:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    command: sh ./docker/run.sh -p
    container_name: melvil_web_prod
    restart: always
    volumes:
      - ..:/code
    env_file:
      - .env
    ports:
      - "8080:80"
    depends_on:
      - postgresql

  postgresql:
      image: postgres
      container_name: melvil_postgres_prod
      restart: always
      volumes:
        - ./data/web/postgresql:/var/lib/postgresql
      env_file:
        - .env
