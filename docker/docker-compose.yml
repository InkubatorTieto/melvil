version: '3'

services:
  cron:
    build:
      context: ..
      dockerfile: './docker/Dockerfile-cron'
    environment:
    - CRON_MINUTE=* * * * * root curl http://web:8000/check_reservation_status_db

  web:
    build:
      context: ..
      dockerfile: './docker/Dockerfile'
    command: gunicorn --bind=0.0.0.0:8000 app:create_app()
    volumes:
      - ..:/code
    env_file:
      - .env
    environment:
      - DB_USER=psql_user
      - DB_PASSWORD=Ab132xw
      - DB_NAME=psql_db
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_ENGINE=postgresql
    ports:
      - "8080:8080"
    depends_on:
      - "postgresql"
    container_name: melvil_web_prod

  postgresql:
      image: postgres
      restart: always
      volumes:
       - ./data/web/postgresql:/var/lib/postgresql
      environment:
        - POSTGRES_USER=psql_user
        - POSTGRES_PASSWORD=Ab132xw
        - POSTGRES_DB=psql_db
      ports:
        - "5432:5432"
      container_name: melvil_postgres_prod