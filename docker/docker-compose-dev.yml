version: '3'

services:
  cron:
    build:
      context: ..
      dockerfile: './docker/Dockerfile-cron'
    environment:
        - CRON_MINUTE=* * * * 10 root curl http://web:5000/check_reservation_status_db
    container_name: melvil_cron
  web:
    build:
      context: ..
      dockerfile: './docker/Dockerfile'
    command: sh './docker/run.sh'
    volumes:
      - ..:/code
    env_file:
      - .env
    environment:
        - DB_USER=psql_user
        - DB_PASSWORD=Ab132xw
        - DB_NAME=psql_db
        - DB_HOST=postgresql
        - DB_PORT=5432
        - DB_ENGINE=postgresql
        - ENV=dev
        - FLASK_DEBUG=1
    ports:
      - "5000:5000"
    depends_on:
      - "postgresql"
    container_name: melvil_web_dev

  postgresql:
      image: postgres
      restart: always
      volumes:
       - ./data/postgresql:/var/lib/postgresql
      environment:
        - POSTGRES_USER=psql_user
        - POSTGRES_PASSWORD=Ab132xw
        - POSTGRES_DB=psql_db
      ports:
        - "5432:5432"
      container_name: melvil_postgres_dev